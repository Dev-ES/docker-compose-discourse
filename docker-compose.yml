discourse:
  image: devescom/discourse
  ports:
    - "3000:3000"
  volumes:
    - ./discourse/assets:/usr/src/app/public/assets
    - ./discourse/uploads:/usr/src/app/public/uploads
    - ./discourse/backups:/usr/src/app/public/backups
    - ./discourse/logs:/home/discourse/discourse/log
  links:
    - postgres
    - redis
  env_file:
    - .env
sidekiq:
  image: devescom/discourse
  command: sidekiq -c 3 -v
  links:
    - postgres
    - redis
  env_file:
    - .env
  volumes_from:
    - discourse

postgres:
  image: postgres:9.4
  environment:
    - POSTGRES_USER=discourse
  env_file:
    - .env
  volumes:
    - ./postgres/data:/var/lib/postgresql/data

redis:
  image: redis:2.8
